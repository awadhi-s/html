<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Tables in html-->
    <!--table tag - used to create table-->
    <!--thead - all headings should come in this-->
    <!--tbody - all actual content should come in it-->
    <!--tfoot - all summarisation in this-->
    <!--tr - table row contains rows of table-->
    <!--td - contains table data -->
    <!--th - used to create heading in theading tag-->
       
      <table border="1">
        <thead>
            <th>student name</th>
            <th>student id</th>
            <th>student gender</th>
            <th>student age</th>
        </thead>
        <tbody>
            <tr>
                <td>xyz</td>
                <td>1234</td>
                <td>Male</td>
                <td>17</td>
            </tr>
            <tr>
                <td colspan="3">xyz</td>
                <td>1234</td>
                <td>Male</td>
                <td >17</td>
            </tr>
        </tbody>
        <tr>
            
            <td>1234</td>
            <td>Male</td>
           
        </tr>
        <tr>
            
            <td>1234</td>
            <td>Male</td>
            
        </tr>

      </table>
      <table border="1">
        <tr>
            <td>column 1</td>
            <td>column 2</td>
            <td>column 3 </td>
        </tr>
        <tr>
            <td rowspan="2">row 1 cell 1</td>
            <td>row 1 cell 2</td>
            <td> row 1 cell 3</td>
        </tr>
        <tr> <td>row 2 cell 2</td>
        <td>row 2 cell 3</td></tr>
        <tr>
            <td colspan="3">row 3 cell 3</td>
        </tr>
      </table>



</body>
</html>
